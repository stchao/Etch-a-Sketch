<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>        
        <script type="text/javascript" src="script.js" defer></script>    
        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js" defer></script>    
    </head>
    <body>
        <h1 id="heading">Etch-a-Sketch</h1>
        <div id="container">
            <div id="sidebar">
                <input id="colorWheel" type="text" data-coloris value="#000000" />
                <div id="actions">
                    <button id="clearButton" title="Button to clear all drawings from sketch area" >
                        <img src="images/trash-can.png" class="actions-icons" alt="Small clip art of a trash can" />
                    </button>
                    <button id="eraseButton" title="Toggle button for eraser mode" >
                        <img src="images/eraser.png" class="actions-icons" alt="Small clip art of an eraser" />    
                    </button>
                    <button id="printerButton" title="Button to bring up the print window">
                        <img src="images/printer.png" class="actions-icons" alt="Small clip art of a printer" />
                    </button>
                    <button id="randomButton" title="Toggle button for randomize drawing color mode">
                        <img src="images/shuffle.png" class="actions-icons" 
                        alt="Small clip art of two parallel arrows intersecting to indicate random in this project" />
                    </button>
                </div>                
                <label id="sliderLabel" for="slider">Per Side: </label>
                <input id="sliderNumber" type="number" min="1" max="100" value="16" />
                <div id="slideContainer">                    
                    <input id="slider" class="slider" type="range" min="1" max="100" step="1" value="16" />                    
                </div>
            </div>            
            <div id="sketchArea"></div>
        </div>
        
    </body>
    
</html>
