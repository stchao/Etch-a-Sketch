<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>        
    </head>
    <body>
        <h1 id="heading">Etch-a-Sketch</h1>
        <div id="slideContainer">
            <label id="sliderLabel" for="slider">Side Length: </label>
            <input id="slider" class="slider" type="range" min="1" max="100" step="1" value="16" />
            <input id="sliderNumber" type="number" min="1" max="100" value="16" />
        </div>
        <div id="container"></div>
    </body>
</html>
