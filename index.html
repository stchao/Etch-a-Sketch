<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>        
    </head>
    <body>
        <h1 id="heading">Etch-a-Sketch</h1>
        <div id="container">
            <div id="sidebar">
                <input id="colorPickWheel" type="color" value="#000000" />
                <button id="clearButton">Clear</button>
                <button id="eraseButton">Erase</button>
                <label id="sliderLabel" for="slider">Per Side: </label>
                <input id="sliderNumber" type="number" min="1" max="100" value="16" />
                <div id="slideContainer">                    
                    <input id="slider" class="slider" type="range" min="1" max="100" step="1" value="16" />                    
                </div>
            </div>            
            <div id="sketchArea"></div>
        </div>
    </body>
</html>
